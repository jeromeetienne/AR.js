<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webvr - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>

		<script src="../../three.js/examples/vendor/three.js/build/three.js"></script>

		<script src="../../three.js/examples/vendor/three.js/examples/js/controls/VRControls.js"></script>
		<script src="../../three.js/examples/vendor/three.js/examples/js/effects/VREffect.js"></script>
		<script src="../../three.js/examples/vendor/three.js/examples/js/vr/WebVR.js"></script>

		<!-- jsartookit -->
		<script src="../../three.js/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
		<script src="../../three.js/vendor/jsartoolkit5/js/artoolkit.api.js"></script>
		<!-- include threex.artoolkit -->
		<script src="../../three.js/threex-artoolkitsource.js"></script>
		<script src="../../three.js/threex-artoolkitcontext.js"></script>
		<script src="../../three.js/threex-armarkercontrols.js"></script>
		<!-- include artoolkit-webvr-polyfill -->
		<script src="../src/generic-webvr-polyfill.js"></script>
		<script src="../src/artoolkit-framedata.js"></script>
		<script src="../src/main.js"></script>

		<script>
;(function(){
	
			if ( WEBVR.isAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			//

			var clock = new THREE.Clock();

			var container;
			var camera, scene, renderer;
			var effect, controls;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - interactive cubes';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				scene.add( camera );
window.camera = camera

				var object = new THREE.GridHelper(10, 100)
				object.rotateX(Math.PI/2)
				scene.add(object)

				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var geometry = new THREE.BoxGeometry( 1,1,1 );
				var material =  new THREE.MeshNormalMaterial( {
					side : THREE.DoubleSide,
					transparent : true,
					opacity : 0.5
				} )
				var object = new THREE.Mesh( geometry, material);
				object.position.z = geometry.parameters.height/2
				scene.add( object );

			// 
			var geometry = new THREE.BoxGeometry( 1,1,1 );
			var material =  new THREE.MeshNormalMaterial( {
				side : THREE.DoubleSide,
				transparent : true,
				opacity : 0.5
			} )
			var object = new THREE.Mesh( geometry, material);
			object.position.z = 20
			scene.add( object );
			
				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setClearColor( 0x505050 );
				renderer.setClearColor(new THREE.Color('lightgrey'), 0)
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				controls = new THREE.VRControls( camera );
				effect = new THREE.VREffect( renderer );

				if ( navigator.getVRDisplays ) {

					navigator.getVRDisplays()
						.then( function ( displays ) {
							effect.setVRDisplay( displays[ 0 ] );
							controls.setVRDisplay( displays[ 0 ] );
						} )
						.catch( function () {
							// no displays
						} );

					document.body.appendChild( WEBVR.getButton( effect ) );

				}
				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				effect.requestAnimationFrame( animate );
				render();

			}

			function render() {

				var delta = clock.getDelta() * 60;


				controls.update();
				effect.render( scene, camera );

			}
})()

		</script>
	</body>
</html>
