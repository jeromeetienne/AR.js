<!DOCTYPE html>

<html>
<head>
	<title>JavaScript file upload</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
	var upload = function() {
		var photo = document.getElementById("photo");
		var file = photo.files[0];
		debugger
		console.log("File name: " + file.fileName);
		console.log("File size: " + file.fileSize);
		console.log("Binary content: " + file.getAsBinary());
		console.log("Text content: " + file.getAsText(""));
		
		var preview = document.getElementById("preview");
		preview.src = file.getAsDataURL();
		
		return false;
	};
	</script>
</head>
<body>
	
	<form action="javascript:void(0)" method="post" onsubmit="return upload();">
		<fieldset>
			<legend>Upload photo</legend>
			<input type="file" name="photo" id="photo">
			<input type="submit" value="Upload">
			<hr>
			<img src="" alt="Image preview" id="preview">
		</fieldset>
	</form>
	
</body>
</html>
