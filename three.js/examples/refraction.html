<!--
	Refraction shader
	http://http.developer.nvidia.com/CgTutorial/cg_tutorial_chapter07.html
	https://www.clicktorelease.com/code/streetViewReflectionMapping/#51.50700703827454,-0.12791916931155356
	todo: fresnel effects etc.
	todo: we know *more* than the typical shader, since we have the marker plane info! we could almost raytrace to geom-plane!
-->
<script type="x-shader/x-vertex" id="refract-vs">
varying vec3 vRefract;
uniform float refractionRatio;

void main() {
	vec4 mPosition = modelMatrix * vec4( position, 1.0 );
	vec3 nWorld = normalize( mat3( modelMatrix[0].xyz, modelMatrix[1].xyz, modelMatrix[2].xyz ) * normal );
	vRefract = normalize( refract( normalize( mPosition.xyz - cameraPosition ), nWorld, refractionRatio ) );

	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
}
</script>

<script type="x-shader/x-vertex" id="refract-fs">
uniform sampler2D texture;
varying vec3 vRefract;
// experiment with distance to the video plane. should do real ray-plane-intersection!
uniform float distance;
uniform float opacity;
uniform vec3 color;

void main(void) {
	// 2d video plane lookup
	// todo: ! here we could raytrace the ray into the _markerplane_! we know this ("reasonable area around the marker")
	vec2 p = vec2(vRefract.x*distance + 0.5, vRefract.y*distance + 0.5);

	vec3 texel = texture2D( texture, p ).rgb;
	texel *= color;
	gl_FragColor = vec4( texel, opacity );
}
</script>


<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 1/2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );

	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam
		sourceType : 'webcam',

		// to read from an image
		// sourceType : 'image',
		// sourceUrl : '../../data/images/img.jpg',

		// to read from a video
		// sourceType : 'video',
		// sourceUrl : '../../data/videos/headtracking.mp4',
	})

	arToolkitSource.init(function onReady(){
		// handle resize of renderer
		arToolkitSource.onResize(renderer.domElement)
	})

	// handle resize
	window.addEventListener('resize', function(){
		// handle arToolkitSource resize
		arToolkitSource.onResize(renderer.domElement)
	})
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////


	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: '../../data/data/camera_para.dat',
		detectionMode: 'mono',
		// maxDetectionRate: 30,
		// canvasWidth: 80*4,
		// canvasHeight: 60*4,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})


	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : '../../data/data/patt.hiro'
		// patternUrl : '../../data/data/patt.kanji'
	})

	

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////
	var videoTexture = new THREE.VideoTexture(arToolkitSource.domElement)
	videoTexture.minFilter =  THREE.NearestFilter

	videoTexture.wrapS = videoTexture.wrapT = THREE.ClampToEdgeWrapping;

	var material = new THREE.ShaderMaterial( {
		uniforms: {
			texture: { value: videoTexture },
			// pull to see the throshold: 0.7-ish solid glass/water ("upsidevdown"), 0.8+ thinner glass ("magnifying glass")
			refractionRatio: { value: 0.9 },
			color: { value: new THREE.Color('red') },
			// refractionRatio: { type: 'f', value: 0.8 },
			// experiment to adjust offset to video-plane. set to 1 for no effect
			distance: { value: 1 },
			opacity: { value: 1 },
		},
		vertexShader: document.getElementById( 'refract-vs' ).textContent,
		fragmentShader: document.getElementById( 'refract-fs' ).textContent,
		transparent: true,
		side: THREE.DoubleSide,
	});
	//////////////////////////////////////////////////////////////////////////////
	//		Code Separator
	//////////////////////////////////////////////////////////////////////////////

	var gui = new dat.GUI();
	gui.domElement.parentNode.style.zIndex=3
	gui.close()

	gui.addColor({
		color : '#'+material.uniforms.color.value.getHexString()
	}, 'color').onChange( function( colorValue  ){
		colorValue = colorValue.replace( '#','0x' );
		material.uniforms.color.value.setHex(colorValue);
	});
	gui.add(material.uniforms.refractionRatio, 'value', 0, 1).name('refractionRatio');
	gui.add(material.uniforms.distance, 'value', 0, 4).name('distance');
	gui.add(material.uniforms.opacity, 'value', 0, 1).name('opacity');

	
	//////////////////////////////////////////////////////////////////////////////
	//		init invisibility cloak
	//////////////////////////////////////////////////////////////////////////////

	
	var sceneName = location.hash.substring(1) || 'torus'
	if( sceneName === 'torus' ){
		initSceneTorus()
	}else if( sceneName === 'uglyDiamond' ){
		initSceneUglyDiamond()
	}else if( sceneName === 'weirdo' ){
		initSceneWeirdo()
	}else{
		console.assert(false)
	}

	function initSceneTorus(){
		var geometry = new THREE.TorusGeometry(0.5,0.3,20,30);
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = 0.9;
		// mesh.scale.multiplyScalar(2)
		markerRoot.add( mesh );

		// make it move
		onRenderFcts.push(function(delta){
			mesh.rotation.y += delta*Math.PI/4;
		})
	}
	function initSceneUglyDiamond(){
		// set the parameters
		var heightTop = 0.1
		var radiusTop = 0.20
		var radiusMiddle = 0.3
		var heightBottom = 0.5
		// create the geometry
		var geometry = new THREE.Geometry()
		geometry.merge(new THREE.CylinderGeometry( radiusTop, radiusMiddle , heightTop, 8 ).translate(0, heightBottom + heightTop/2, 0));
		geometry.merge(new THREE.ConeGeometry( radiusMiddle, heightBottom , 8 ).rotateX(Math.PI).translate(0, heightBottom/2, 0))

		// create the mesh
		var mesh = new THREE.Mesh(geometry, material);
		mesh.scale.multiplyScalar(2)
		markerRoot.add( mesh );

		// make it turn
		onRenderFcts.push(function(delta){
			mesh.rotation.y += delta*Math.PI/4;
		})
	}
	function initSceneWeirdo(){
		// sphere
		var geometry = new THREE.SphereGeometry( 0.6, 30, 30 );

		// ugly uglyDiamond
		// var geometry = new THREE.CylinderGeometry( 0.25, 0.4 , 0.1, 8 ).translate(0, 0.25, 0);
		// geometry.merge(new THREE.ConeGeometry( 0.4, 0.4 , 8 ).rotateX(Math.PI))

		// var geometry = new THREE.TorusKnotGeometry(0.6,0.2,50,50);
		var geometry = new THREE.TorusGeometry(0.5,0.3,20,30);

		var geometry = new THREE.CylinderGeometry( 0.4, 0.4 , 1, 32, 64 )
		// for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
		// 	var vertex = geometry.vertices[ i ]
		// 	vertex.x = 0.6+ 0.4*Math.cos( vertex.y*Math.PI * 2  );
		// }
		// geometry.verticesNeedUpdate = true;
		// 
		// geometry.computeFaceNormals()
		// geometry.computeVertexNormals()
		// geometry.normalsNeedUpdate = true

		// var material = new THREE.MeshNormalMaterial
		var mesh = new THREE.Mesh(geometry, material);
		mesh.position.y = 1.2;
		mesh.scale.multiplyScalar(2)
		markerRoot.add( mesh );

		var originalGeometry = geometry.clone()
		onRenderFcts.push(function(delta){
			var present = Date.now() / 1000
			for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {
				var originalVertex = originalGeometry.vertices[ i ]
				var vertex = geometry.vertices[ i ]
				vertex.x = originalVertex.x 
				vertex.x *= 0.6 + 0.4*Math.cos( originalVertex.y*Math.PI * 2  + present*2);
			}
			geometry.verticesNeedUpdate = true;

			// geometry.computeFaceNormals()
			geometry.computeVertexNormals()
			geometry.normalsNeedUpdate = true

		})

		// onRenderFcts.push(function(delta){
		// 	mesh.rotation.y += delta*Math.PI/4;
		// })
		// onRenderFcts.push(function(){
		// 	var angle = Math.PI * Date.now()/1000
		// 	var radius = 1
		// 	mesh.position.z = Math.cos(angle) * radius
		// })
	}

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
